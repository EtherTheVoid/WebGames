<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIDRUNNER GAMES</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* Custom styles for the cyberpunk aesthetic */
        body {
            background-color: #0a0a1a;
            font-family: 'Roboto Mono', monospace;
            color: #e0e0e0;
            overflow: auto;
            /* Prevents scrollbars from the background animation */
        }

        /* Set custom fonts using Tailwind's theme extension */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }

        /* Background animation: Digital Rain */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #0a0a1a;
            overflow: hidden;
        }

        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(0deg, transparent, #00ffcc 1px);
            background-repeat: repeat;
            background-size: 3px 100px;
            animation: rain-fall 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes rain-fall {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 1000px;
            }
        }

        /* Scanlines overlay effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }

        .scanlines::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.3),
                    rgba(0, 0, 0, 0.3) 1px,
                    transparent 1px,
                    transparent 3px);
            opacity: 0.6;
        }

        /* Neon glow effect for the main title */
        .neon-cyan-glow {
            text-shadow:
                0 0 5px #00ffcc,
                0 0 10px #00ffcc,
                0 0 20px #00ffcc,
                0 0 40px #00ffcc,
                0 0 70px #00ffcc;
        }

        /* Flickering/glitch animation for the tagline */
        .glitch-text {
            animation: glitch 1.5s linear infinite alternate-reverse;
        }

        @keyframes glitch {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 2px #e0e0e0;
            }

            25% {
                opacity: 0.9;
                text-shadow: 1px 1px 2px #00ffcc;
            }

            50% {
                opacity: 0.95;
                text-shadow: -1px -1px 2px #ff00ff;
            }

            75% {
                opacity: 0.9;
                text-shadow: 1px -1px 2px #00ffcc;
            }
        }

        /* Game Card styling */
        .game-card {
            background: rgba(15, 23, 42, 0.4);
            /* slate-900 with alpha */
            border: 1px solid rgba(255, 0, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 0, 255, 0.2), inset 0 0 5px rgba(255, 0, 255, 0.2);
            animation: pulse-border-magenta 4s infinite;
        }

        @keyframes pulse-border-magenta {

            0%,
            100% {
                border-color: rgba(255, 0, 255, 0.3);
                box-shadow: 0 0 5px rgba(255, 0, 255, 0.2), inset 0 0 5px rgba(255, 0, 255, 0.2);
            }

            50% {
                border-color: rgba(255, 0, 255, 0.7);
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.6), inset 0 0 10px rgba(255, 0, 255, 0.4);
            }
        }

        /* Hover effect for game cards */
        .game-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: #f0ff00;
            box-shadow: 0 0 20px #f0ff00, inset 0 0 15px #f0ff00;
            animation: none;
        }

        .game-card .launch-button {
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }

        .game-card:hover .launch-button {
            opacity: 1;
            transform: translateY(0);
        }

        .game-card:hover .game-title {
            color: #f0ff00;
            text-shadow: 0 0 5px #f0ff00;
        }

        .launch-button {
            background-color: rgba(240, 255, 0, 0.1);
            border: 1px solid #f0ff00;
            color: #f0ff00;
            text-shadow: 0 0 5px #f0ff00;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .launch-button:hover {
            background-color: rgba(240, 255, 0, 0.3);
            box-shadow: 0 0 15px #f0ff00;
        }

        .game-card img {
            transition: filter 0.3s ease;
        }

        .game-card:hover img {
            filter: brightness(0.7);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Background and Scanlines overlays -->
    <div class="background-container">
        <div class="digital-rain"></div>
    </div>
    <div class="scanlines"></div>

    <div class="container mx-auto p-8 text-center w-full relative z-10">

        <!-- Header Section -->
        <header class="mb-12 md:mb-16">
            <h1
                class="font-orbitron text-5xl md:text-7xl lg:text-8xl font-black uppercase text-cyan-300 neon-cyan-glow tracking-widest">
                Gridrunner Games
            </h1>
            <p class="font-roboto-mono text-lg md:text-xl text-gray-300 mt-4 glitch-text">
                Jack in. Load up. Game on.
            </p>
        </header>

        <!-- Game Selection Grid -->
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">

                <!-- Game Card 1: Cyber Snake: Grid Runner -->
                <a href="cyberpunk-snake.html">
                    <div class="game-card group relative overflow-hidden rounded-lg cursor-pointer">
                        <img src="https://placehold.co/600x400/0a0a1a/00ffcc?text=CYBER%0ASNAKE"
                            alt="Cyber Snake: Grid Runner" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                            <button class="launch-button font-orbitron text-xl py-3 px-6 rounded-md">
                                ▶ LAUNCH
                            </button>
                        </div>
                        <div
                            class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black via-black/70 to-transparent">
                            <h2
                                class="game-title font-orbitron text-2xl font-bold text-white transition-colors duration-300">
                                Grid Runner</h2>
                        </div>
                    </div>
                </a>

                <!-- Game Card 2: Data Heist Slots -->
                <a href="cyberpunk-slots.html">
                    <div class="game-card group relative overflow-hidden rounded-lg cursor-pointer"
                        style="animation-delay: -1.3s;">
                        <img src="https://placehold.co/600x400/0a0a1a/ff00ff?text=DATA%20HEIST%0ASLOTS"
                            alt="Data Heist Slots" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                            <button class="launch-button font-orbitron text-xl py-3 px-6 rounded-md">
                                ▶ LAUNCH
                            </button>
                        </div>
                        <div
                            class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black via-black/70 to-transparent">
                            <h2
                                class="game-title font-orbitron text-2xl font-bold text-white transition-colors duration-300">
                                Ultimate Winner</h2>
                        </div>
                    </div>
                </a>

                <!-- Game Card 3: Neon Noughts & Crosses: The Cyber-Duel< -->
                <a href="cyberpunk-tic-tac-toe.html">
                    <div class="game-card group relative overflow-hidden rounded-lg cursor-pointer"
                        style="animation-delay: -2.6s;">
                        <img src="https://placehold.co/600x400/0a0a1a/f0ff00?text=NEON%20NOUGHTS%0ACROSSES"
                            alt="Cyberpunk Slot Machine Game" class="w-full h-auto object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                            <button class="launch-button font-orbitron text-xl py-3 px-6 rounded-md">
                                ▶ LAUNCH
                            </button>
                        </div>
                        <div
                            class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black via-black/70 to-transparent">
                            <h2
                                class="game-title font-orbitron text-2xl font-bold text-white transition-colors duration-300">
                                The Cyber-Duel</h2>
                        </div>
                    </div>
                </a>

            </div>
        </main>
    </div>

</body>

</html>
