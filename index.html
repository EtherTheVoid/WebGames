<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIDRUNNER GAMES</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">


    <style>
        /* ========================================
        CORE STYLES INSPIRED BY CYBERPUNK 2077 UI
        ========================================
        */

        :root {
            --cyber-cyan: #00f6ff;
            --cyber-red: #ff3c3c;
            --cyber-yellow: #f0ff00;
            --cyber-magenta: #ff00ff;
            --dark-background: #01040a;
            --ui-background: rgba(13, 33, 41, 0.9);
            --border-color: rgba(0, 246, 255, 0.3);
        }

        body {
            background-color: var(--dark-background);
            /* Gradient is now a fallback, main bg is the canvas */
            background-image: radial-gradient(ellipse at center, rgba(80, 0, 120, 0.2) 0%, transparent 60%);
            font-family: 'Rajdhani', sans-serif;
            color: #e0e0e0;
            overflow: auto; /* Prevent scrollbars from canvas */
        }

        /* Set custom fonts */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .font-rajdhani {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Background Canvas Styling */
        #wave-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        canvas {
            display: block;
        }

        /* Scanlines overlay effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }

        .scanlines::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5) 1px,
                    transparent 1px,
                    transparent 4px);
            opacity: 0.4;
            animation: scanline-flicker 15s linear infinite;
        }

        @keyframes scanline-flicker {
            0% { transform: translateY(0); }
            50% { transform: translateY(2px); }
            100% { transform: translateY(0); }
        }
        
        /* Version info text at corners */
        .version-info {
            position: fixed;
            bottom: 1rem;
            right: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: rgba(224, 224, 224, 0.3);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 50;
        }

         .top-left-info {
            position: fixed;
            top: 1rem;
            left: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: rgba(224, 224, 224, 0.3);
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 50;
        }

        /* Neon glow effect for the main title */
        .neon-cyan-glow {
            color: var(--cyber-cyan);
            text-shadow:
                0 0 5px var(--cyber-cyan),
                0 0 10px var(--cyber-cyan),
                0 0 20px var(--cyber-cyan),
                0 0 40px #00a1a8;
        }

        /* Flickering/glitch animation for the tagline */
        .glitch-text {
            animation: glitch 2.5s linear infinite alternate-reverse;
        }

        @keyframes glitch {
            0%, 100% { opacity: 1; text-shadow: 0 0 2px #e0e0e0; }
            48% { opacity: 1; }
            50% { opacity: 0.6; transform: translateX(2px); text-shadow: 1px 1px 2px var(--cyber-red); }
            52% { opacity: 1; transform: translateX(0); }
            68% { opacity: 1; }
            70% { opacity: 0.7; transform: translateX(-2px); text-shadow: -1px -1px 2px var(--cyber-cyan); }
            72% { opacity: 1; transform: translateX(0); }
        }

        /* ========================================
        GAME CARD STYLING
        ========================================
        */
        .game-card {
            background: var(--ui-background);
            border: 1px solid; /* Border color will be set by modifier classes */
            transition: all 0.3s ease-in-out;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 0 100%);
        }

        .game-card .launch-button {
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }

        .game-card:hover .launch-button {
            opacity: 1;
            transform: translateY(0);
        }

        .game-card:hover {
            transform: translateY(-8px);
        }

        .game-card:hover .game-title {
             text-shadow: 0 0 8px; /* Shadow color inherited */
        }

        /* === Card Hue Modifiers === */
        .card-hue-red { 
            border-color: rgba(255, 60, 60, 0.4);
        }
        .card-hue-red:hover {
            border-color: var(--cyber-red);
            box-shadow: 0 0 20px rgba(255, 60, 60, 0.4), inset 0 0 10px rgba(255, 60, 60, 0.2);
        }
        .card-hue-red:hover .game-title { color: var(--cyber-red); }

        .card-hue-cyan {
            border-color: var(--border-color);
        }
        .card-hue-cyan:hover {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 20px rgba(0, 246, 255, 0.4), inset 0 0 10px rgba(0, 246, 255, 0.2);
        }
        .card-hue-cyan:hover .game-title { color: var(--cyber-cyan); }

        .card-hue-yellow {
            border-color: rgba(240, 255, 0, 0.4);
        }
        .card-hue-yellow:hover {
            border-color: var(--cyber-yellow);
            box-shadow: 0 0 20px rgba(240, 255, 0, 0.4), inset 0 0 10px rgba(240, 255, 0, 0.2);
        }
        .card-hue-yellow:hover .game-title { color: var(--cyber-yellow); }

        .launch-button {
            background-color: transparent;
            border: 1px solid var(--cyber-yellow);
            color: var(--cyber-yellow);
            text-shadow: 0 0 5px var(--cyber-yellow);
            font-weight: 700;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        }

        .launch-button:hover {
            background-color: rgba(240, 255, 0, 0.15);
            box-shadow: 0 0 15px var(--cyber-yellow);
        }

        .game-card img {
            transition: filter 0.3s ease;
        }

        .game-card:hover img {
            filter: brightness(0.6);
        }
        
        .game-title-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to top, rgba(1, 4, 10, 0.95), transparent);
        }
    </style>
</head>

                            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">

                            <div class="game-title-container">

            </main>
        </div>
    </div>
    
    <script>
        const waveContainer = document.getElementById('wave-background-container');
        const canvas = document.createElement('canvas');
        waveContainer.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        const chars = ".";
        
        const fontSize = 14;
        const columns = Math.ceil(width / fontSize);
        const rows = Math.ceil(height / fontSize);
        
        let time = 0;

        function draw() {
            // Use a semi-transparent background to create a trailing effect
            ctx.fillStyle = 'rgba(1, 4, 10, 0.15)'; 
            ctx.fillRect(0, 0, width, height);

            ctx.font = fontSize + 'px monospace';

            // Two interfering sine waves for a more complex, ocean-like motion
            const amp1 = 20, freq1 = 0.05, speed1 = 0.015;
            const amp2 = 15, freq2 = 0.03, speed2 = -0.01; // Negative speed for opposite direction

            for (let j = 0; j < rows; j++) {
                for (let i = 0; i < columns; i++) {
                    const x = i * fontSize;
                    const y = j * fontSize;

                    // Calculate wave offsets using sine and cosine for variety
                    const offsetY1 = amp1 * Math.sin(freq1 * i + time * speed1 + j * 0.1);
                    const offsetY2 = amp2 * Math.cos(freq2 * (i + j) + time * speed2);
                    const totalOffset = offsetY1 + offsetY2;

                    const finalY = y + totalOffset;

                    // Opacity is brighter at the crests of the waves
                    const normalizedOffset = (totalOffset / (amp1 + amp2) + 1) / 2;
                    const opacity = 0.05 + normalizedOffset * 0.15; 

                    ctx.fillStyle = `rgba(0, 246, 255, ${opacity})`;

                    // Pick a random character for each frame to create a shimmering effect
                    const character = chars[Math.floor(Math.random() * chars.length)];
                    
                    // Draw the character at its wave--displaced position
                    if (finalY > 0 && finalY < height) {
                        ctx.fillText(character, x, finalY);
                    }
                }
            }
            
            time += 1;
            requestAnimationFrame(draw);
        }
        
        draw();
    </script>
